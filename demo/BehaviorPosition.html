<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'/>
    <title>Position - ESUI Demo</title>
    <script src='assets/loader/esl.js'></script>
    <script src='assets/jquery-1.9.1.min.js'></script>
    <script src='assets/google-code-prettify/prettify.js'></script>
    <script src='demo.js'></script>
    <link rel='stylesheet' href='assets/themes/standard.css' />
    <!--[if lt IE 9]>
    <link rel='stylesheet' href='assets/ie8.css' />
    <![endif]-->
    <link rel='stylesheet' href='assets/google-code-prettify/prettify.css' />
    <style>
        #parent {
            border: 1px solid #000;
            width: 500px;
            height: 80px;
            margin: 0 auto;
        }
        .positionable {
            position: absolute;
            display: block;
            background-color: #bcd5e6;
            text-align: center;
        }
        #positionable1 {
            width: 75px;
            height: 75px;
        }
        #positionable2 {
            width: 120px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1 id='branding'>ESUI - Behavior Position</h1>
    <div id='page'>
        <ul id='navigator'>
        </ul>
        <div id='main'>
            <h2>Position</h2>
            <div class='intro'>
                <p>Position</p>
            </div>
            <div class='view'>
                <ul class='viewer'>
                    <li class='view-markup'>结构</li>
                </ul>
                <div class='example ui-demo-light-stage'>
                    <div id='parent'>
                        <p>
                        This is the position parent element.
                        </p>
                    </div>
                    <div class='positionable' id='positionable1'>
                        <p>
                        to position
                        </p>
                    </div>
                    <div class='positionable' id='positionable2'>
                      <p>
                      to position 2
                      </p>
                    </div>
                    <div style='padding: 20px; margin-top: 75px;'>
                        position...
                        <div style='padding-bottom: 20px;'>
                            <b>my:</b>
                            <select id='my_horizontal'>
                                <option value='left'>left</option>
                                <option value='center'>center</option>
                                <option value='right'>right</option>
                            </select>
                            <select id='my_vertical'>
                                <option value='top'>top</option>
                                <option value='center'>center</option>
                                <option value='bottom'>bottom</option>
                            </select>
                      </div>
                      <div style='padding-bottom: 20px;'>
                          <b>at:</b>
                          <select id='at_horizontal'>
                              <option value='left'>left</option>
                              <option value='center'>center</option>
                              <option value='right'>right</option>
                          </select>
                          <select id='at_vertical'>
                              <option value='top'>top</option>
                              <option value='center'>center</option>
                              <option value='bottom'>bottom</option>
                          </select>
                      </div>
                      <div style='padding-bottom: 20px;'>
                          <b>collision:</b>
                          <select id='collision_horizontal'>
                              <option value='flip'>flip</option>
                              <option value='fit'>fit</option>
                              <option value='flipfit'>flipfit</option>
                              <option value='none'>none</option>
                          </select>
                          <select id='collision_vertical'>
                              <option value='flip'>flip</option>
                              <option value='fit'>fit</option>
                              <option value='flipfit'>flipfit</option>
                              <option value='none'>none</option>
                          </select>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        require(
                [
                    'esui/behavior/position',
                    'esui/behavior/Draggable'
                ],
                function () {
                    function setPosition() {
                        $('.positionable').position({
                            of: $('#parent'),
                            my: $('#my_horizontal').val() + ' ' + $('#my_vertical').val(),
                            at: $('#at_horizontal').val() + ' ' + $('#at_vertical').val(),
                            collision: $('#collision_horizontal').val() + ' ' + $('#collision_vertical').val()
                        });
                    }

                    $('.positionable').css('opacity', 0.5);
                    $('select, input').bind('click keyup change', setPosition);
                    $('#parent').draggable({
                        drag: setPosition
                    });
                    setPosition();
                }
       );
        copyExample();
    </script>
</body>
</html>
