<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Button - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        <script src="config.js"></script>
        <script src="demo.js"></script>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
        <link rel="stylesheet" href="assets/themes/standard.css" />

        <!--[if lt IE 9]>
        <link rel="stylesheet" href="assets/ie8.css" />
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">ESUI - Button</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-sidebar">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>样式</h2>
            <div class="view">
                <div class="example">
                    <button data-ui="type:Button;">Button</button>
                    <button data-ui="type:Button;variants:primary">Primary</button>
                    <button data-ui="type:Button;variants:success">Success</button>
                    <button data-ui="type:Button;variants:info">info</button>
                    <button data-ui="type:Button;variants:warning">warning</button>
                    <button data-ui="type:Button;variants:danger">danger</button>
                    <button data-ui="type:Button;variants:link">link</button>
                </div>
            </div>
            <h2>尺寸</h2>
            <div class="view">
                <div class="example">
                    <button data-ui="type:Button" class="ui-x-small">ui-x-small</button>
                    <button data-ui="type:Button" class="ui-small">ui-x-small</button>
                    <button data-ui="type:Button">medium</button>
                    <button data-ui="type:Button" class="ui-large">ui-large</button>
                    <button data-ui="type:Button" class="ui-x-large">ui-x-large</button>
                    <button data-ui="type:Button" class="ui-xx-large">ui-xx-large</button>
                    <button data-ui="type:Button" class="ui-xxx-large">ui-xxx-large</button>
                </div>
            </div>
            <h2>全宽</h2>
            <div class="view">
                <div class="example">
                    <div class="row">
                        <div data-ui="type:Button;variants:success" class="ui-button-fluid">Fluid</div>
                    </div>
                    <div class="row">
                        <div data-ui="type:Button;variants:danger fluid">Fluid</div>
                    </div>
                </div>
            </div>
            <h2>状态</h2>
            <div class="view">
                <div class="example">
                    <div data-ui="type:Button;variants:primary">Normal</div>
                    <div data-ui="type:Button;variants:primary" class="state-hover">Hover</div>
                    <div data-ui="type:Button;variants:primary" class="state-active">Active</div>
                    <div data-ui="type:Button;variants:primary;disabled:1">Disabled</div>
                </div>
            </div>
            <h2>组合</h2>
            <div class="view">
                <div class="example">
                    <div class="ui-button-group ui-button-group-separated">
                        <div data-ui="type:Button;" class="ui-button-primary">Hello</div>
                        <div data-ui="type:Button;" class="ui-button-primary state-active">World</div>
                        <div data-ui="type:Button;" class="ui-button-primary">separated</div>
                    </div>
                    <div class="ui-button-group">
                        <div data-ui="type:Button;" class="ui-button-primary">Hello</div>
                        <div data-ui="type:Button;" class="ui-button-primary state-active">World</div>
                        <div data-ui="type:Button;" class="ui-button-primary">Wow</div>
                    </div>
                </div>
            </div>
            <h2>图标</h2>
            <div class="view">
                <div class="example">
                    <div data-ui="type:Button;" class="ui-button-primary"><span class="ui-icon-user"></span> Icon</div>
                    <div data-ui="type:Button;" class="ui-button-primary">Icon <span class="ui-icon-user"></span></div>
                </div>
            </div>
        </div>
    </div>

    <script id="requireJs">
        require(
            [
                'esui',
                'esui/Button',
                'esui/Tab',
                'demo'
            ],
            function (ui) {
                ui.init();
            }
        );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>
