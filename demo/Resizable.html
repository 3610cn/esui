<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Resizable - ESUI Demo</title>
        <script src="assets/loader/esl.js"></script>
        <script src="assets/jquery-1.9.1.min.js"></script>
        <script src="assets/google-code-prettify/prettify.js"></script>
        <script src="demo.js"></script>
        <link rel="stylesheet" href="assets/themes/standard.less" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="assets/ie8.css" />
        <![endif]-->
        <link rel="stylesheet" href="assets/google-code-prettify/prettify.css" />
        <style>
            .view {
                height: 500px;
            }
            .block {
                width: 100px;
                height: 100px;
                background: orange;
                border: blue;
            }
        </style>
    </head>
    <body>
        <h1 id="branding">ESUI - Behavior - Resizable</h1>
        <div id="page">
            <ul id="navigator">
            </ul>
            <div id="main">
                <h2>Resizable</h2>
                <section class="intro">
                    <p>Resizable。</p>
                </section>
                <section class="view">
                    <ul class="viewer">
                        <li class="view-markup">结构</li>
                    </ul>
                    <div class="example ui-demo-light-stage">
                        <div id="block" class="block"></div>
                    </div>
                </section>
            </div>
        </div>
        <script>
        require(
            [
                'esui',
                'esui/behavior/Resizable'
            ],
            function (ui, Resizable) {
                $('#block').resizable(
                    {
                        containment: '.view'
                    }
                );
            }
        );
        </script>
    </body>
</html>
